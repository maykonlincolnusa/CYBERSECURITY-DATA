apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrichment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enrichment
  template:
    metadata:
      labels:
        app: enrichment
    spec:
      containers:
      - name: enrichment
        image: your-registry/enrichment:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENV
          value: "production"